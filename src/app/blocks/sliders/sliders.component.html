<div
  id="carouselSliders"
  class="carousel slide vertical"
  data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselSliders"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"></button>
    <button
      type="button"
      data-bs-target="#carouselSliders"
      data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button
      type="button"
      data-bs-target="#carouselSliders"
      data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div
      class="carousel-item slider_hero"
      *ngFor="let slider of sliders; let i = index"
      [ngClass]="{ active: i == 0 }">
      <p>{{ slider.volanta | uppercase }}</p>
      <h1>{{ slider.title }}</h1>
      <p class="subtitle">
        {{ slider.subtitle }}
      </p>
      <button>{{ slider.nameBtn }}</button>
    </div>
  </div>
</div>
