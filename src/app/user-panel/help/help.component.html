<div class="ctnform">
    <h2>Formulario de contacto</h2>
    <div class="ctnfrm">
        <form class="frmhelp" action="">
            <div class="frmdata">
                <input type="text" name="" id="" placeholder="Nombre apellido o empresa ">
                <div class="frmphone">
                    <select class="form-select" >
                        <option selected>+xx</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <input type="tel" name="" id="" placeholder="Teléfono: +x (xxx) xxx-xxxx ">
                </div>
            </div>
            <input type="email" name="" id="" placeholder="Dirección de email ">
            <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje:"></textarea>
            <button>Enviar</button>
        </form>
    </div>
</div>
