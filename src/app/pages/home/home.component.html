<!-- Most Searched -->
<app-categories></app-categories>
<div class="container__most__searched">
  <div class="see__more d-flex justify-content-center flex-wrap">
    <ul class="animate__animated animate__slideInDown" *ngIf="showCategories">
      <li *ngFor="let category of listCategories">
        {{ category }}
      </li>
    </ul>

    <button
      class="see__more__button d-flex justify-content-center flex-wrap"
      (click)="showListCategories()">
      {{ seeMore }}
    </button>
  </div>
