<app-home-slider></app-home-slider>
<app-featured-products
  *ngIf="homeSections.length > 0"
  [title]="homeSections[0].title"
  [category]="homeSections[0].title.trim().split(' ').join('')"
  [featuredProducts]="homeSections[0].categories"></app-featured-products>

<!-- Most Searched -->
<app-categories></app-categories>

<!-- Most Solded -->
<app-featured-products
  *ngIf="homeSections.length > 0"
  [title]="homeSections[1].title"
  [category]="homeSections[1].title.trim().split(' ').join('')"
  [featuredProducts]="homeSections[1].categories"></app-featured-products>

<!-- Banner-1 -->
<app-banner
  [bannerDesktop]="banners[0]"
  [bannerMobile]="banners[1]"
  *ngIf="showBanners"></app-banner>

<!-- Mejores Ofertas -->
<app-featured-products
  *ngIf="homeSections.length > 0"
  [title]="homeSections[2].title"
  [category]="homeSections[2].title.trim().split(' ').join('')"
  [featuredProducts]="homeSections[2].categories"></app-featured-products>

<!-- Marcas -->
<app-brands></app-brands>

<!-- Mejores Ofertas -->
<app-featured-products
  *ngIf="homeSections.length > 0"
  [title]="homeSections[3].title"
  [category]="homeSections[3].title.trim().split(' ').join('')"
  [featuredProducts]="homeSections[3].categories"></app-featured-products>

<!-- Banner-2 -->
<app-banner
  [bannerDesktop]="banners[2]"
  [bannerMobile]="banners[3]"
  *ngIf="showBanners"></app-banner>

<!-- More productos without category -->
<app-featured-products
  [title]="''"
  [category]="'more-products'"
  [featuredProducts]="moreProducts"></app-featured-products>
