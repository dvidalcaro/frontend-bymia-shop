<div class="container mt-5">
  <div class="row">
    <div class="col text-center">
      <h1>Las categorias mas buscadas de todo el e-commerce</h1>
      <p class="text-muted">
        Estas categorias fueron seleccionadas en funcion de la popularidad de
        sus productos.
      </p>
    </div>
  </div>
  <div
    class="row row-cols-1 row-cols-xl-3 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 g-5">
    <div class="col" *ngFor="let category of categoriesList">
      <div class="card">
        <div class="card-body px-4">
          <div class="text-center">
            <img
              [src]="[category.image]"
              [alt]="[category.name]"
              class="img-out"
              draggable="false" />
          </div>
          <h5 class="card-title">{{ category.name | titlecase }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ category.description_es }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
