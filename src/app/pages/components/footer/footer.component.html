<!-- Remove the container if you want to extend the Footer to full width. -->
<div class="mt-5">
  <footer class="bg-dark text-lg-start text-white">
    <!-- Grid container -->
    <div class="container p-4">
      <!--Grid row-->
      <div class="row mt-4">
        <!--Grid column-->
        <div class="col-xl-2 col-lg-2 col-md-4 col-sm-12 mb-4 mb-md-0">
          <img
            class="img-fluid"
            src="assets/img/logo_bymia.png"
            alt="logo_bymia" />
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 mb-4 mb-md-0">
          <ul class="list-unstyled d-flex align-content-stretch flex-wrap">
            <li class="col-6" *ngFor="let link of links">
              <a
                [routerLink]="[link.links]"
                class="text-white subtitle"
                disabled
                ><i class="bx bx-tada-hover bx-chevron-right"></i>
                {{ link.label }}</a
              >
            </li>
          </ul>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div
          class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-4 mb-md-0 subtitle">
          <h6>
            <!--  <p><i class="bx bxs-map"></i></p>
            <span></span> -->
            C. José Amado Soler 13, Santo Domingo, República Dominicana
          </h6>
          <h6>Whatsapp: <a href="https://wa.me/+18494475665" class="text-white" target="_blank">+ 1 8494475665</a></h6>
          <h6>Teléfono: <a href="tel:956 1225" class="text-white" target="_blank"> 956 1225</a></h6>
          <h6>
            Email:
            <a class="text-white" href="mailto:info@miacargo.do" target="_blank"
              >info@miacargo.do</a
            >
          </h6>
        </div>
        <!--Grid column-->
        <!--Grid column-->
        <div
          class="text-center col-xl-1 col-lg-1 col-md-12 col-sm-12 mb-4 mb-md-0">
          <a href="https://www.facebook.com/miacargord" target="_blank">
            <i
              class="bx bx-lg bx-tada-hover bxl-facebook-square text-light"></i>
          </a>
          <a href="https://www.instagram.com/miacargord/" target="_blank">
            <i class="bx bx-lg bx-tada-hover bxl-instagram text-light"></i>
          </a>
          <a href="https://www.tiktok.com/@miacargord" target="_blank">
            <i class="bx bx-lg bx-tada-hover bxl-tiktok text-light"></i>
          </a>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="bg-dark text-center text-muted p-3 subtitle">
      Copyright © {{ year }}
      <a class="text-muted" [routerLink]="'/'">bymiashop.com</a>
    </div>
    <!-- Copyright -->
  </footer>
</div>
