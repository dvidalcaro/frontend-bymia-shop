<!-- Search Mobile -->
<div class="mt-3 pe-3 pe-md-5 ps-3 ps-md-5">
  <div class="row">
    <div class="col">
      <div class="input-group d-flex justify-content-center position-relative">
        <!-- Selected categories -->

        <button
          class="searchCategories btn btn-bymia rounded-start dropdown-toggle bg-secundary"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          <strong>&nbsp;Categor√≠as&nbsp;</strong>
        </button>
        <ul class="searchCategories dropdown-menu">
          <div *ngFor="let sti of searchTypeList">
            <li>
              <h5 class="dropdown-header">
                <strong>{{ sti.title }}</strong>
              </h5>
            </li>
            <li
              *ngFor="let item of sti.items"
              (click)="setFilter(sti.slug, item.name.toLowerCase())">
              <a class="dropdown-item">
                <div class="row">
                  <div class="col">
                    {{ item.name | titlecase }}
                  </div>
                  <div
                    class="col text-end"
                    *ngIf="isSelected(sti.slug, item.name.toLowerCase())">
                    <i class="bx bxs-x-circle"></i>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
          </div>
        </ul>
        <button
          (click)="onSeachingButton()"
          class="searchCategories btn btn-bymia bg-secundary no-border">
          <i class="bx bx-tada-hover bx-search"></i>
        </button>

        <!-- [(ngModel)]="p" -->
        <input
          type="text"
          class="form-control search-input rounded-end"
          aria-label="Text input with dropdown button"
          placeholder="Buscar..."
          (keyup)="onSeaching($event)" />

        <span class="position-absolute top-50 end-0 translate-middle text-dark">
          <i
            (click)="clearInput()"
            class="bx bx-eraser bx-tada-hover bx-sm pointer"></i>
        </span>
      </div>
    </div>
  </div>
</div>
