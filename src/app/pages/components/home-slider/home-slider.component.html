<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div id="homeSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let slider of sliders; let i = index"
            [ngClass]="{ active: i == 0 }">
            <p class="text-bymia">{{ slider.volanta | uppercase }}</p>
            <h1 class="display-1">{{ slider.title }}</h1>
            <p>
              {{ slider.subtitle }}
            </p>
            <button class="badge rounded-pill bg-secundary px-3 py-2">
              {{ slider.nameBtn }}
            </button>
          </div>
        </div>
        <div class="carousel-indicators mt-2">
          <button
            type="button"
            data-bs-target="#homeSlider"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"></button>
          <button
            type="button"
            data-bs-target="#homeSlider"
            data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button
            type="button"
            data-bs-target="#homeSlider"
            data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
      </div>
    </div>
  </div>
</div>
