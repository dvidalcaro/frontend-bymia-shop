<div class="container mt-5">
  <div class="row" *ngIf="query != '' || filters.length > 0">
    <div class="col-2">
      <span
        class="badge rounded-pill btn-bymia"
        *ngFor="let filter of filters"
        >{{ filter.substring(2, filter.length) }}</span
      >
    </div>
    <div class="col">
      <h1 class="d-flex align-items-center">
        Buscando&nbsp;
        <small class="text-muted">{{ query }}</small>
      </h1>
    </div>
  </div>
  <div class="row" *ngIf="query != '' || filters.length > 0">
    <div class="col">
      <app-featured-products
        [title]="'Resultados'"
        [category]="'search'"
        [featuredProducts]="searchProducts"></app-featured-products>
    </div>
  </div>
</div>
