<div class="container mt-5">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            [(ngModel)]="user.email"
            type="email"
            name="email"
            class="form-control"
            id="email"
            required
            email
            aria-describedby="emailHelp" />
          <div
            *ngIf="(f.submitted && f.controls['email'].errors) || errorServer"
            id="emailHelp"
            class="form-text text-danger">
            {{ errorResponse.email }}
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            [(ngModel)]="user.password"
            type="password"
            name="password"
            class="form-control"
            id="password"
            minlength="6"
            required
            aria-describedby="passwordHelp" />
          <div
            *ngIf="
              (f.submitted && f.controls['password'].errors) || errorServer
            "
            id="passwordHelp"
            class="form-text text-danger">
            {{ errorResponse.password }}
          </div>
        </div>

        <div class="mb-3">
          <a class="text-light" routerLink="/register">
            Â¿No tienes cuenta? / Registrarse
          </a>
        </div>

        <button type="submit" class="btn btn-bymia">Ingresar</button>
      </form>
    </div>
  </div>
</div>
